name: Run Python Script Hourly

on:
  schedule:
    - cron: '0 */1 * * *' # 每3小时运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run python script
        run: python ${{ github.workspace }}/py.py
        # 把 your_script.py 替换成你要执行的文件名
