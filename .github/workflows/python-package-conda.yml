name: Run cf.py hourly (debug)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  run-hourly:
    runs-on: ubuntu-latest
    env:
      PY_FILE: cf.py
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          pwd
          echo "List repository root:"
          ls -la "$GITHUB_WORKSPACE"
          echo "Recursive list (first 200 lines):"
          ls -R "$GITHUB_WORKSPACE" | sed -n '1,200p'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run cf.py (if present)
        run: |
          if [ -f "$GITHUB_WORKSPACE/$PY_FILE" ]; then
            echo "Found $PY_FILE at $GITHUB_WORKSPACE/$PY_FILE, running..."
            python "$GITHUB_WORKSPACE/$PY_FILE"
          else
            echo "ERROR: $PY_FILE not found at $GITHUB_WORKSPACE. Check path and branch."
            exit 2
          fi
